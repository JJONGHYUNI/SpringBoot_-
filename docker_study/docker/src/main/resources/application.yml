spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:~/test'
    username: root
    password: 0880

  # H2 Console ??
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # JPA ??
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true